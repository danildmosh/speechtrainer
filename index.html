<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Практика английского</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      box-sizing: border-box;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .theme-selector {
      margin-bottom: 20px;
      text-align: center;
    }

    .phrase-list {
      max-width: 600px;
      margin: auto;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .phrase-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .phrase-item:last-child {
      border-bottom: none;
    }

    .phrase-text {
      flex: 1;
    }

    .play-button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .play-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1>Практика английского</h1>
  <div class="theme-selector">
    <label for="theme">Выберите тему:</label>
    <select id="theme">
      <option value="general">Общие приветствия</option>
      <option value="purpose">Цель визита</option>
      <option value="travel">План поездки</option>
      <option value="financial">Финансовое положение</option>
      <option value="family">Семья и связи</option>
      <option value="previous">Предыдущие поездки</option>
      <option value="documents">Документы</option>
      <option value="clarifications">Уточнения</option>
      <option value="ending">Завершение интервью</option>
      <option value="numbers">Числа</option>
      <option value="ordinals">Порядковые числительные</option>
      <option value="months">Месяцы</option>
      <option value="weekdays">Дни недели</option>
    </select>
  </div>
  <div id="phrases" class="phrase-list"></div>

    const themeSelector = document.getElementById("theme");
    const phrasesContainer = document.getElementById("phrases");

    // Function to populate phrases based on selected theme
    function loadPhrases(theme) {
      const phrases = phrasesData[theme] || [];
      phrasesContainer.innerHTML = ""; // Clear existing phrases

      phrases.forEach((phrase) => {
        const phraseItem = document.createElement("div");
        phraseItem.className = "phrase-item";

        const phraseText = document.createElement("div");
        phraseText.className = "phrase-text";
        phraseText.innerHTML = `<strong>RU:</strong> ${phrase.ru} <br> <strong>EN:</strong> ${phrase.en}`;

        const playButton = document.createElement("button");
        playButton.className = "play-button";
        playButton.textContent = "Проиграть";
        playButton.onclick = () => playAudio(phrase.en);

        phraseItem.appendChild(phraseText);
        phraseItem.appendChild(playButton);
        phrasesContainer.appendChild(phraseItem);
      });
    }

    // Function to play audio using Google Text-to-Speech API
    function playAudio(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }

    // Load initial theme
    themeSelector.addEventListener("change", (e) => {
      loadPhrases(e.target.value);
    });

    loadPhrases(themeSelector.value);
  </script>
</body>

</html>
